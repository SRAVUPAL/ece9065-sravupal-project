<h1>Did not find what you want?</h1>
<b>Place your request below and you will find it right away</b>

<ul>
    <li> <strong>Userid </strong> <input type="text" [(ngModel)]="name"><br>
        <strong>Book/CD </strong> <input type="text" [(ngModel)]="description"><br>
        <strong>How many days? </strong> <input type="text" [(ngModel)]="due"><br>
        <strong>How many items? </strong> <input type="text" [(ngModel)]="quantity"><br>
        <button (click)="submitRequest(name,description,due,quantity)">Submit Request</button>
    </li>
</ul>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.5.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.5.2/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
